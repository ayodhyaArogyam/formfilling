<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Form Filling up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="flex flex-col p-2">

        
        <div class="grid grid-cols-3  justify-center">
            {% for u in user %}

            <a href="{% url 'formuser' pk=u.id %}">

            <div class="bg-white rounded-lg p-6 shadow-xl flex flex-col   p-2">
                <div class="flex  text-blue text-xl font-bold ">{{u.first_name}} {{u.last_name}} </div>
                <div class="flex ">
                    <div class="m-1 flex">
                       Who_invited: {{u.who_invited}}
                    </div>
                    <div class="m-1 flex ">
                     Company_name:   {{u.company_name}}
                    </div>
                </div>
            </div>
        </a>

            {% endfor %}
        </div>
        

    </div>

</body>
</html>
